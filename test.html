<!DOCTYPE html>
<html>
<head>
    <title>Tabel dengan CSS Inline</title>
</head>
<body>
    <table border="1" style="width: 50%; border-collapse: collapse;">
        <tr style="background-color: #3498db; color: #fff;">
            <th style="padding: 10px;">Header 1</th>
            <th style="padding: 10px;">Header 2</th>
            <th style="padding: 10px;">Header 3</th>
        </tr>
        <tr>
            <td style="padding: 10px;">Data 1</td>
            <td style="padding: 10px;">Data 2</td>
            <td style="padding: 10px;">Data 3</td>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <td style="padding: 10px;">Data 4</td>
            <td style="padding: 10px;">Data 5</td>
            <td style="padding: 10px;">Data 6</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Data 7</td>
            <td style="padding: 10px;">Data 8</td>
            <td style="padding: 10px;">Data 9</td>
        </tr>
    </table>
</body>
</html>
